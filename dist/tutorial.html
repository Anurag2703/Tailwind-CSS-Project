<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white text-4xl m-5">Anurag Panda</h1>

    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-yellow-100   rounded-lg drop-shadow-2xl flex items-center space-x-4">
            <div>
                <img class="h-12 w-12" src="https://play-lh.googleusercontent.com/x5_bJXO_-4zH95U6-GSmZPHWX7iFe1JPmfGe26kV2fVrZS5Ebi7L_VFIOopAQ3XBDg" alt="">
            </div>
            <div class="text-2xl font-medium text-black">
                Tailwind CSS
                <p class="text-slate-500 text-base">By Anurag Panda</p>
            </div>
        </div>
    </div>

    <button class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-3xl hover:bg-white hover:text-black dark:bg-red-600">Buy now</button>

    <!-- The <p> is responsive to all devices -->
    <div class="text-center my-4">
        <p class="text-white md:text-green-600 sm:text-pink-500">Lorem, ipsum dolor.</p>
    </div>

    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/23368155/pexels-photo-23368155/free-photo-of-abstract-painting-of-a-colorful-street-scene.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-bold">An awesome card</div>
                    <a class="block mt-1 text-lg font-medium text-black hover:text-blue-700" href="#">Tailwind CSS is amazing once you understand the <span class="bg-yellow-500 p-[1px] px-[14px]">power</span> of it!</a>
                    <p class=" mt-2 text-slate-500">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium, tempore?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
